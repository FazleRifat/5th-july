<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!-- header section  -->
    <header>

        <nav>  <!-- navbar -->
            <div class="menu-container">
                <div class="logo">
                    <img src="/image/logo-light.png" alt="logo" class="logo-photo">
                </div>
                <div class="menus">
                    <li class="items">Home-1</li>
                    <li class="items">Home-2</li>
                    <li class="items">Home-3</li>
                    <li class="items">Home-4</li>
                </div>
            </div>
        </nav>
    </header>
    <!-- main section  -->
    <main>
        <section>
            <div class="banner-container">
                <div class="banner-text">
                    <h1 class="title">Better design for <br> your digital products</h1>
                    <p class="description">
                        We are creative studio specializing in UI/UX design, development and strategy.
                    </p>
                    <button class="btn">Explore more</button>
                </div>
                <div class="banner-photo">
                    <img src="./image/banner.png" alt="banner" class="banner-img">
                </div>
            </div>
        </section>
    </main>
    <!-- footer section  -->
    <footer></footer>
</body>
</html>
